<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>You Lucky Dog</title>
  </head>

  <body>

<header>
  <h1>You Lucky Dog</h1>
</header>
<navigation>

</navigation>
    <main>

      <div id="search-container">
        <h3>Search Available Dogs</h3>
        <form id="dog-form">
          <input name="zipcode" id="zipcode" type="text" autofocus="true" class="form-input" />
          <button type="submit">Get Lucky Dog</button>
        </form>
      </div>

      <div id="pet-results">
        <h3>Meet <span id="dog-name"> </span></h3>
        
      </div>

      <div id="breed-data"> 
        <h3>Characteristics of <span id="dog-breed"> </span></h3>
        
      </div>

    </main>
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
