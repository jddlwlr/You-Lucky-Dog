<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>You Lucky Dog</title>
  </head>
  <body>

<header>
  
    <main>

      <section class="hero is-primary is-medium">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
          <nav class="navbar">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item">
                  <h1 class="title is-center">You Lucky Dog</h1>
                  
               </a>
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end">
                  <a class="navbar-item is-active">
                    Home
                  </a>
                  <a class="navbar-item">
                    About Us
                  </a>
                  <a class="navbar-item">
                    Pet Adoption
                  </a>
                  <span class="navbar-item">
                    <a class="button is-primary is-inverted">
                      <span>Contact Us</span>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </nav>
        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container has-text-centered">
            <p class="title">
             Let's find your pet!!
            </p>
            
              
                <div id="search-container">
                  <h3>Search Available Dogs</h3>
                  <form id="dog-form">
                    <input class="form-input is-warning" name="zipcode" id="zipcode" type="text" autofocus="true"  placeholder="Enter Zipcode"/>
                    <div class="select is-warning is-small" id="size">
                      <select>
                        <option>Size</option>
                        <option>Gender</option>
                        <option>Age</option>
                      </select>
                    </div>
                    <div class="select is-warning is-small">
                      <select>
                        <option>Size</option>
                        <option>Gender</option>
                        <option>Age</option>
                      </select>
                    </div>
                    <div class="select is-warning is-small">
                      <select>
                        <option>Size</option>
                        <option>Gender</option>
                        <option>Age</option>
                      </select>
                    </div>
                    <button class="button is-warning is-small" type="submit">Get Lucky Dog</button>
                  </form>
                  </div>
                  <br>
                  <br>
                  <br>
               
                <div class="container is-warning"></div>
                <div class="columns is-0">
                <div class="column">
                  <div id="pet-results">
                    <p><span id="this-dog-breed"></span></p>
                    <p><span id="dog-age"></span></p>
                    <p><span id="dog-gender"></span></p>
                    <p><span id="dog-size"></span></p>
                    <p><a id="org-Url" href=""></a></p>
                  </div>
                </div>
              <div class="column">
                <div id="pet-results">
                  <h3><span id="dog-name"> </span></h3>
                  <button id="leftArrow"><</button>
                  <img id="dog-photo" src="" alt="Photo of Dog"></h2>
                  <button id='rightArrow'>></button>
                </div>
              </div>
              <div class="column">
                  <div id="breed-data">
                    <h3>Information about this breed: <span id="dog-breed"> </span></h3>
                  <p><span id="dog-weight"></span></p>

              </div>
            </div>
          </div>
        </div>
        <br>
        <br>

        <div class="container">
          <h2>About Us</h2>
          <div class="notification is-warning" id="AboutUs">
            This container is <strong>centered</strong> on desktop and larger viewports.
          </div>
        </div>

        <br>
        <br>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">From</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control is-expanded has-icons-left has-icons-right">
                <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label"></div>
          <div class="field-body">
            <div class="field is-expanded">
              <div class="field has-addons">
                <p class="control">
                  <a class="button is-static">
                    +1
                  </a>
                </p>
                <p class="control is-expanded">
                  <input class="input" type="tel" placeholder="Your phone number">
                </p>
              </div>
              <p class="help">Do not enter the first one</p>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Department</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Business development</option>
                    <option>Marketing</option>
                    <option>Sales</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label">Already a member?</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="member">
                  Yes
                </label>
                <label class="radio">
                  <input type="radio" name="member">
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Subject</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input class="input is-danger" type="text" placeholder="e.g. Partnership opportunity">
              </div>
              <p class="help is-danger">
                This field is required
              </p>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Question</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
              </div>
            </div>
          </div>
        </div>
        
        <div class="field is-horizontal">
          <div class="field-label">
            <!-- Left empty for spacing -->
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <button class="button is-warning">
                  Send message
                </button>
              </div>
            </div>
          </div>
        </div>
      
      <!--  Hero footer: will stick at the bottom
        <div class="hero-foot">
          <nav class="tabs">
            <div class="container">
              <ul>
                <li class="is-active"><a>Overview</a></li>
                <li><a>Modifiers</a></li>
                <li><a>Grid</a></li>
                <li><a>Elements</a></li>
                <li><a>Components</a></li>
                <li><a>Layout</a></li>
              </ul>
            </div>
          </nav>
        </div>  -->
      </section> 
      
    </header>
   
      
      

    </main>
    

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
